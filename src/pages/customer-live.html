<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë≤®ÈÅãËøΩËπ§Êü•Ë©¢</title>
    <style>
        /* ‰∏ªË¶ÅÊ®£ÂºèÊ™îÊ°à */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #15151c;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #ffffff;
            margin-bottom: 10px;
        }

        /* ÊêúÂ∞ãÂçÄÂüü */
        .search-section {
            margin-bottom: 30px;
        }

        .search-label {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #e0e0e0;
        }

        .search-label::before {
            content: "üîç";
            margin-right: 10px;
            font-size: 1.5em;
        }

        .search-hint {
            font-size: 0.9em;
            color: #b0b0b0;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #2a2a35;
            border-radius: 10px;
            font-size: 1.1em;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
            color: #ffffff;
            background-color: #2a2a35;
        }

        .search-input::placeholder {
            color: #888888;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            color: #ffffff;
            background-color: #2a2a35;
        }

        .search-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        /* Ë≤®ÈÅãÂç°Áâá */
        .shipment-card {
            background: #2a2a35;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .tracking-id {
            font-size: 1.3em;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3a3a45;
        }

        .shipment-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .detail-item {
            text-align: left;
        }

        .detail-label {
            font-size: 0.9em;
            color: #b0b0b0;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .detail-value {
            color: #ffffff;
            font-weight: 500;
            word-break: break-word;
        }

        /* ÁãÄÊÖãÊ®£Âºè */
        .status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-top: 10px;
        }

        .status.shipped {
            background-color: #1a3a1a;
            color: #4ade80;
            border: 1px solid #22c55e;
        }

        .status.in-transit {
            background-color: #3a2a1a;
            color: #fbbf24;
            border: 1px solid #f59e0b;
        }

        .status.delivered {
            background-color: #1a2a3a;
            color: #60a5fa;
            border: 1px solid #3b82f6;
        }

        .status.error {
            background-color: #3a1a1a;
            color: #f87171;
            border: 1px solid #ef4444;
        }

        /* Ë®äÊÅØÊ®£Âºè */
        .message {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .success {
            background-color: #1a3a1a;
            color: #4ade80;
            border: 1px solid #22c55e;
        }

        .error {
            background-color: #3a1a1a;
            color: #f87171;
            border: 1px solid #ef4444;
        }

        .info {
            background-color: #1a2a3a;
            color: #60a5fa;
            border: 1px solid #3b82f6;
        }

        .loading {
            color: #e0e0e0;
            text-align: center;
            font-style: italic;
        }

        /* ËºâÂÖ•ÂãïÁï´ */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 4px solid #2a2a35;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ÁÑ°ÁµêÊûúÊ®£Âºè */
        .no-result {
            text-align: center;
            color: #b0b0b0;
            font-style: italic;
            padding: 40px 20px;
        }

        /* ÈôÑ‰ª∂Ê®£Âºè */
        .attachment-item {
            margin: 10px 0;
            display: inline-block;
            margin-right: 15px;
        }

        .attachment-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 2px solid #3a3a45;
        }

        .attachment-image:hover {
            transform: scale(1.05);
            border-color: #667eea;
        }

        .attachment-name {
            font-size: 0.8em;
            color: #b0b0b0;
            text-align: center;
            margin-top: 5px;
            max-width: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .attachment-link {
            display: inline-block;
            padding: 8px 12px;
            background: #3a3a45;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .attachment-link:hover {
            background: #667eea;
            color: white;
        }

        /* ÂúñÁâáÊ®°ÊÖãÊ°Ü */
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            cursor: pointer;
        }

        .modal-content {
            position: relative;
            background: #2a2a35;
            border-radius: 15px;
            max-width: 90%;
            max-height: 90%;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #3a3a45;
        }

        .modal-header h3 {
            color: #ffffff;
            margin: 0;
            font-size: 1.2em;
        }

        .modal-close {
            background: none;
            border: none;
            color: #b0b0b0;
            font-size: 2em;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .modal-close:hover {
            background: #3a3a45;
            color: #ffffff;
        }

        .modal-body {
            padding: 20px;
            text-align: center;
        }

        .modal-image {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 8px;
        }

        /* ÈüøÊáâÂºèË®≠Ë®à */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .shipment-details {
                grid-template-columns: 1fr;
            }
            
            .search-input {
                font-size: 1em;
            }
            
            .search-button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöö Ë≤®ÈÅãËøΩËπ§Êü•Ë©¢</h1>
        </div>

        <div class="search-section">
            <div class="search-label">Ë´ãËº∏ÂÖ•ÊÇ®ÁöÑËøΩËπ§Á∑®Ëôü</div>
            <div class="search-hint">Ëº∏ÂÖ•ÊÇ®ÁöÑ Tracking ID ‰æÜÊü•Ë©¢Ë≤®ÈÅãÁãÄÊÖã</div>
            <input type="text" id="trackingInput" class="search-input" placeholder="‰æãÂ¶ÇÔºöAK-24071009" onkeypress="handleKeyPress(event)">
            <button onclick="searchTracking()" class="search-button">Êü•Ë©¢</button>
        </div>

        <div id="message"></div>
        <div id="results"></div>
    </div>

    <script>
        // API Áõ∏ÈóúÂäüËÉΩ
        const API_CONFIG = {
            BASE_URL: 'http://localhost:3001',
            ENDPOINTS: {
                SEARCH: '/api/search-tracking',
                TEST: '/api/test-connection',
                STATS: '/api/stats',
                CLEAR_CACHE: '/api/clear-cache'
            }
        };

        // ÊêúÂ∞ãËøΩËπ§ËôüÁ¢º
        async function searchTracking() {
            const trackingInput = document.getElementById('trackingInput');
            const trackingId = trackingInput ? trackingInput.value.trim() : '';
            
            // È©óË≠âËº∏ÂÖ•
            if (!trackingId) {
                showMessage('Ë´ãËº∏ÂÖ•ËøΩËπ§ËôüÁ¢º', 'error');
                return;
            }
            
            if (trackingId.length < 3) {
                showMessage('ËøΩËπ§ËôüÁ¢ºËá≥Â∞ëÈúÄË¶Å 3 ÂÄãÂ≠óÂÖÉ', 'error');
                return;
            }
            
            // Ê∏ÖÈô§‰πãÂâçÁöÑË®äÊÅØÂíåÁµêÊûú
            clearMessage();
            clearResults();
            
            // È°ØÁ§∫ËºâÂÖ•ÁãÄÊÖã
            showLoading();
            
            try {
                // ÂëºÂè´ API
                const response = await fetch(
                    `${API_CONFIG.BASE_URL}${API_CONFIG.ENDPOINTS.SEARCH}?trackingId=${encodeURIComponent(trackingId)}`
                );

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // È°ØÁ§∫ÁµêÊûú
                displayShipments(data.records || []);
                
                if (data.records && data.records.length > 0) {
                    showMessage(`ÊâæÂà∞ ${data.records.length} Á≠ÜË®òÈåÑ`, 'success');
                } else {
                    showMessage('Êú™ÊâæÂà∞Áõ∏ÈóúË®òÈåÑ', 'info');
                }
                
            } catch (error) {
                console.error('ÊêúÂ∞ãÂ§±Êïó:', error);
                
                let errorMessage = 'Êü•Ë©¢Â§±ÊïóÔºåË´ãÁ®çÂæåÂÜçË©¶';
                if (error.message.includes('401')) {
                    errorMessage = 'API Ë™çË≠âÂ§±ÊïóÔºåË´ãËÅØÁπ´ÁÆ°ÁêÜÂì°';
                } else if (error.message.includes('404')) {
                    errorMessage = 'Êú™ÊâæÂà∞Áõ∏ÈóúË®òÈåÑ';
                } else if (error.message.includes('500')) {
                    errorMessage = '‰º∫ÊúçÂô®ÈåØË™§ÔºåË´ãÁ®çÂæåÂÜçË©¶';
                }
                
                showMessage(errorMessage, 'error');
                clearResults();
            }
        }

        // È°ØÁ§∫Ë≤®ÈÅãË®òÈåÑ
        function displayShipments(records) {
            const resultsDiv = document.getElementById('results');
            if (!resultsDiv) return;
            
            if (!records || records.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-result">
                        <p>Êú™ÊâæÂà∞Áõ∏ÈóúÁöÑË≤®ÈÅãË®òÈåÑ</p>
                        <p>Ë´ãÁ¢∫Ë™çËøΩËπ§ËôüÁ¢ºÊòØÂê¶Ê≠£Á¢∫</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            records.forEach(record => {
                const fields = record.fields;
                html += `<div class="shipment-card">`;
                
                // È°ØÁ§∫ËøΩËπ§ËôüÁ¢º
                if (fields['Tracking ID']) {
                    html += `<div class="tracking-id">Tracking ID: ${fields['Tracking ID']}</div>`;
                }
                
                // È°ØÁ§∫ÊâÄÊúâÊ¨Ñ‰Ωç
                html += `<div class="shipment-details">`;
                Object.keys(fields).forEach(key => {
                    const value = fields[key];
                    let displayValue = value;
                    
                    // Ê†ºÂºèÂåñÊó•Êúü
                    if (key.toLowerCase().includes('date') || key.toLowerCase().includes('time')) {
                        displayValue = formatDate(value);
                    }
                    
                    // ËôïÁêÜÈôÑ‰ª∂Ê¨Ñ‰ΩçÔºàAirtable ÁöÑÂúñÁâá/Ê™îÊ°àÔºâ
                    if (Array.isArray(value) && value.length > 0 && value[0].type) {
                        // ÈÄôÊòØ Airtable ÁöÑÈôÑ‰ª∂Ê¨Ñ‰Ωç
                        displayValue = '';
                        value.forEach((attachment, index) => {
                            if (attachment.type && attachment.type.startsWith('image/')) {
                                // ÂúñÁâáÈôÑ‰ª∂
                                displayValue += `
                                    <div class="attachment-item">
                                        <img src="${attachment.url}" alt="${attachment.name || 'ÈôÑ‰ª∂'}" 
                                             class="attachment-image" onclick="openImageModal('${attachment.url}', '${attachment.name || 'ÈôÑ‰ª∂'}')">
                                        <div class="attachment-name">${attachment.name || 'ÂúñÁâá'}</div>
                                    </div>
                                `;
                            } else if (attachment.url) {
                                // ÂÖ∂‰ªñÈ°ûÂûãÈôÑ‰ª∂
                                displayValue += `
                                    <div class="attachment-item">
                                        <a href="${attachment.url}" target="_blank" class="attachment-link">
                                            üìé ${attachment.name || 'ÈôÑ‰ª∂'}
                                        </a>
                                    </div>
                                `;
                            }
                        });
                        
                        if (!displayValue) {
                            displayValue = 'ÁÑ°ÈôÑ‰ª∂';
                        }
                    }
                    
                    html += `
                        <div class="detail-item">
                            <div class="detail-label">${key}</div>
                            <div class="detail-value">${displayValue ? displayValue : 'ÁÑ°Ë≥áÊñô'}</div>
                        </div>
                    `;
                });
                html += `</div>`;
                
                // È°ØÁ§∫ÁãÄÊÖãÔºàÂ¶ÇÊûúÊúâÔºâ
                if (fields['Status']) {
                    const status = fields['Status'].toLowerCase();
                    let statusClass = 'status';
                    
                    if (status.includes('shipped') || status.includes('Â∑≤Âá∫Ë≤®')) {
                        statusClass += ' shipped';
                    } else if (status.includes('transit') || status.includes('ÈÅãÈÄÅ‰∏≠')) {
                        statusClass += ' in-transit';
                    } else if (status.includes('delivered') || status.includes('Â∑≤ÈÄÅÈÅî')) {
                        statusClass += ' delivered';
                    } else {
                        statusClass += ' error';
                    }
                    
                    html += `<div class="${statusClass}">${fields['Status']}</div>`;
                }
                
                html += `</div>`;
            });
            
            resultsDiv.innerHTML = html;
        }

        // Â∑•ÂÖ∑ÂáΩÊï∏
        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            if (messageDiv) {
                messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            }
        }

        function clearMessage() {
            const messageDiv = document.getElementById('message');
            if (messageDiv) {
                messageDiv.innerHTML = '';
            }
        }

        function clearResults() {
            const resultsDiv = document.getElementById('results');
            if (resultsDiv) {
                resultsDiv.innerHTML = '';
            }
        }

        function showLoading() {
            const resultsDiv = document.getElementById('results');
            if (resultsDiv) {
                resultsDiv.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        Ê≠£Âú®Êü•Ë©¢‰∏≠...
                    </div>
                `;
            }
        }

        // ÈñãÂïüÂúñÁâáÊ®°ÊÖãÊ°Ü
        function openImageModal(imageUrl, imageName) {
            const modal = document.createElement('div');
            modal.className = 'image-modal';
            modal.innerHTML = `
                <div class="modal-overlay" onclick="closeImageModal()"></div>
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>${imageName}</h3>
                        <button class="modal-close" onclick="closeImageModal()">&times;</button>
                    </div>
                    <div class="modal-body">
                        <img src="${imageUrl}" alt="${imageName}" class="modal-image">
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            document.body.style.overflow = 'hidden';
        }

        // ÈóúÈñâÂúñÁâáÊ®°ÊÖãÊ°Ü
        function closeImageModal() {
            const modal = document.querySelector('.image-modal');
            if (modal) {
                modal.remove();
                document.body.style.overflow = 'auto';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchTracking();
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'ÁÑ°Ë≥áÊñô';
            
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('zh-TW', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (error) {
                return dateString;
            }
        }

        // È†ÅÈù¢ËºâÂÖ•ÊôÇÁöÑÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            // Á∂ÅÂÆöÊêúÂ∞ãÊåâÈàï‰∫ã‰ª∂
            const searchButton = document.querySelector('.search-button');
            if (searchButton) {
                searchButton.addEventListener('click', searchTracking);
            }
            
            // Á∂ÅÂÆöËº∏ÂÖ•Ê°Ü‰∫ã‰ª∂
            const trackingInput = document.getElementById('trackingInput');
            if (trackingInput) {
                trackingInput.addEventListener('keypress', handleKeyPress);
                trackingInput.focus();
            }
            
            // È°ØÁ§∫Ê≠°ËøéË®äÊÅØ
            showMessage('Ê≠°Ëøé‰ΩøÁî®Ë≤®ÈÅãËøΩËπ§Êü•Ë©¢Á≥ªÁµ±', 'info');
        });
    </script>
</body>
</html>
