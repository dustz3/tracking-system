<body>
    <div class="container">
        <div class="header">
            <h1>ğŸšš è²¨é‹è¿½è¹¤æŸ¥è©¢</h1>
        </div>

        <div class="search-section">
            <div class="search-label">è«‹è¼¸å…¥æ‚¨çš„è¿½è¹¤ç·¨è™Ÿ</div>
            <div class="search-hint">è¼¸å…¥æ‚¨çš„ Tracking ID ä¾†æŸ¥è©¢è²¨é‹ç‹€æ…‹</div>
            <input type="text" id="trackingInput" class="search-input" placeholder="ä¾‹å¦‚ï¼šAK-24071009" onkeypress="handleKeyPress(event)">
            <button onclick="searchTracking()" class="search-button">æŸ¥è©¢</button>
        </div>

        <div id="message"></div>
        <div id="results"></div>
    </div>

    <script>
        // API ç›¸é—œåŠŸèƒ½
        const API_CONFIG = {
            BASE_URL: 'http://localhost:3001',
            ENDPOINTS: {
                SEARCH: '/api/search-tracking',
                TEST: '/api/test-connection',
                STATS: '/api/stats',
                CLEAR_CACHE: '/api/clear-cache'
            }
        };

        // æœå°‹è¿½è¹¤è™Ÿç¢¼
        async function searchTracking() {
            const trackingInput = document.getElementById('trackingInput');
            const trackingId = trackingInput ? trackingInput.value.trim() : '';
            
            // é©—è­‰è¼¸å…¥
            if (!trackingId) {
                showMessage('è«‹è¼¸å…¥è¿½è¹¤è™Ÿç¢¼', 'error');
                return;
            }
            
            if (trackingId.length < 3) {
                showMessage('è¿½è¹¤è™Ÿç¢¼è‡³å°‘éœ€è¦ 3 å€‹å­—å…ƒ', 'error');
                return;
            }
            
            // æ¸…é™¤ä¹‹å‰çš„è¨Šæ¯å’Œçµæœ
            clearMessage();
            clearResults();
            
            // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
            showLoading();
            
            try {
                // å‘¼å« API
                const response = await fetch(
                    `${API_CONFIG.BASE_URL}${API_CONFIG.ENDPOINTS.SEARCH}?trackingId=${encodeURIComponent(trackingId)}`
                );

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // é¡¯ç¤ºçµæœ
                displayShipments(data.records || []);
                
                if (data.records && data.records.length > 0) {
                    showMessage(`æ‰¾åˆ° ${data.records.length} ç­†è¨˜éŒ„`, 'success');
                } else {
                    showMessage('æœªæ‰¾åˆ°ç›¸é—œè¨˜éŒ„', 'info');
                }
                
            } catch (error) {
                console.error('æœå°‹å¤±æ•—:', error);
                
                let errorMessage = 'æŸ¥è©¢å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦';
                if (error.message.includes('401')) {
                    errorMessage = 'API èªè­‰å¤±æ•—ï¼Œè«‹è¯ç¹«ç®¡ç†å“¡';
                } else if (error.message.includes('404')) {
                    errorMessage = 'æœªæ‰¾åˆ°ç›¸é—œè¨˜éŒ„';
                } else if (error.message.includes('500')) {
                    errorMessage = 'ä¼ºæœå™¨éŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦';
                }
                
                showMessage(errorMessage, 'error');
                clearResults();
            }
        }

        // é¡¯ç¤ºè²¨é‹è¨˜éŒ„
        function displayShipments(records) {
            const resultsDiv = document.getElementById('results');
            if (!resultsDiv) return;
            
            if (!records || records.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-result">
                        <p>æœªæ‰¾åˆ°ç›¸é—œçš„è²¨é‹è¨˜éŒ„</p>
                        <p>è«‹ç¢ºèªè¿½è¹¤è™Ÿç¢¼æ˜¯å¦æ­£ç¢º</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            records.forEach(record => {
                const fields = record.fields;
                html += `<div class="shipment-card">`;
                
                // é¡¯ç¤ºè¿½è¹¤è™Ÿç¢¼
                if (fields['Tracking ID']) {
                    html += `<div class="tracking-id">Tracking ID: ${fields['Tracking ID']}</div>`;
                }
                
                // é¡¯ç¤ºæ‰€æœ‰æ¬„ä½
                html += `<div class="shipment-details">`;
                Object.keys(fields).forEach(key => {
                    const value = fields[key];
                    let displayValue = value;
                    
                    // æ ¼å¼åŒ–æ—¥æœŸ
                    if (key.toLowerCase().includes('date') || key.toLowerCase().includes('time')) {
                        displayValue = formatDate(value);
                    }
                    
                    // è™•ç†é™„ä»¶æ¬„ä½ï¼ˆAirtable çš„åœ–ç‰‡/æª”æ¡ˆï¼‰
                    if (Array.isArray(value) && value.length > 0 && value[0].type) {
                        // é€™æ˜¯ Airtable çš„é™„ä»¶æ¬„ä½
                        displayValue = '';
                        value.forEach((attachment, index) => {
                            if (attachment.type && attachment.type.startsWith('image/')) {
                                // åœ–ç‰‡é™„ä»¶
                                displayValue += `
                                    <div class="attachment-item">
                                        <img src="${attachment.url}" alt="${attachment.name || 'é™„ä»¶'}" 
                                             class="attachment-image" onclick="openImageModal('${attachment.url}', '${attachment.name || 'é™„ä»¶'}')">
                                        <div class="attachment-name">${attachment.name || 'åœ–ç‰‡'}</div>
                                    </div>
                                `;
                            } else if (attachment.url) {
                                // å…¶ä»–é¡å‹é™„ä»¶
                                displayValue += `
                                    <div class="attachment-item">
                                        <a href="${attachment.url}" target="_blank" class="attachment-link">
                                            ğŸ“ ${attachment.name || 'é™„ä»¶'}
                                        </a>
                                    </div>
                                `;
                            }
                        });
                        
                        if (!displayValue) {
                            displayValue = 'ç„¡é™„ä»¶';
                        }
                    }
                    
                    html += `
                        <div class="detail-item">
                            <div class="detail-label">${key}</div>
                            <div class="detail-value">${displayValue ? displayValue : 'ç„¡è³‡æ–™'}</div>
                        </div>
                    `;
                });
                html += `</div>`;
                
                // é¡¯ç¤ºç‹€æ…‹ï¼ˆå¦‚æœæœ‰ï¼‰
                if (fields['Status']) {
                    const status = fields['Status'].toLowerCase();
                    let statusClass = 'status';
                    
                    if (status.includes('shipped') || status.includes('å·²å‡ºè²¨')) {
                        statusClass += ' shipped';
                    } else if (status.includes('transit') || status.includes('é‹é€ä¸­')) {
                        statusClass += ' in-transit';
                    } else if (status.includes('delivered') || status.includes('å·²é€é”')) {
                        statusClass += ' delivered';
                    } else {
                        statusClass += ' error';
                    }
                    
                    html += `<div class="${statusClass}">${fields['Status']}</div>`;
                }
                
                html += `</div>`;
            });
            
            resultsDiv.innerHTML = html;
        }

        // å·¥å…·å‡½æ•¸
        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            if (messageDiv) {
                messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            }
        }

        function clearMessage() {
            const messageDiv = document.getElementById('message');
            if (messageDiv) {
                messageDiv.innerHTML = '';
            }
        }

        function clearResults() {
            const resultsDiv = document.getElementById('results');
            if (resultsDiv) {
                resultsDiv.innerHTML = '';
            }
        }

        function showLoading() {
            const resultsDiv = document.getElementById('results');
            if (resultsDiv) {
                resultsDiv.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        æ­£åœ¨æŸ¥è©¢ä¸­...
                    </div>
                `;
            }
        }

        // é–‹å•Ÿåœ–ç‰‡æ¨¡æ…‹æ¡†
        function openImageModal(imageUrl, imageName) {
            const modal = document.createElement('div');
            modal.className = 'image-modal';
            modal.innerHTML = `
                <div class="modal-overlay" onclick="closeImageModal()"></div>
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>${imageName}</h3>
                        <button class="modal-close" onclick="closeImageModal()">&times;</button>
                    </div>
                    <div class="modal-body">
                        <img src="${imageUrl}" alt="${imageName}" class="modal-image">
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            document.body.style.overflow = 'hidden';
        }

        // é—œé–‰åœ–ç‰‡æ¨¡æ…‹æ¡†
        function closeImageModal() {
            const modal = document.querySelector('.image-modal');
            if (modal) {
                modal.remove();
                document.body.style.overflow = 'auto';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchTracking();
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'ç„¡è³‡æ–™';
            
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('zh-TW', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (error) {
                return dateString;
            }
        }

        // é é¢è¼‰å…¥æ™‚çš„åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // ç¶å®šæœå°‹æŒ‰éˆ•äº‹ä»¶
            const searchButton = document.querySelector('.search-button');
            if (searchButton) {
                searchButton.addEventListener('click', searchTracking);
            }
            
            // ç¶å®šè¼¸å…¥æ¡†äº‹ä»¶
            const trackingInput = document.getElementById('trackingInput');
            if (trackingInput) {
                trackingInput.addEventListener('keypress', handleKeyPress);
                trackingInput.focus();
            }
            
            // é¡¯ç¤ºæ­¡è¿è¨Šæ¯
            showMessage('æ­¡è¿ä½¿ç”¨è²¨é‹è¿½è¹¤æŸ¥è©¢ç³»çµ±', 'info');
        });
    </script>
</body>
