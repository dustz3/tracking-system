<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貨運追蹤查詢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #97D3DF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #143463;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-label {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #e0e0e0;
        }

        .search-label::before {
            content: "🔍";
            margin-right: 10px;
            font-size: 1.5em;
        }

        .search-hint {
            font-size: 0.9em;
            color: #b0b0b0;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #2a2a35;
            border-radius: 10px;
            font-size: 1.1em;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
            color: #ffffff;
            background-color: #2a2a35;
        }

        .search-input::placeholder {
            color: #888888;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            color: #ffffff;
            background-color: #2a2a35;
        }

        .search-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .search-button:hover {
            transform: translateY(-2px);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }

        .success {
            background-color: #1a3a1a;
            color: #4ade80;
            border: 1px solid #22c55e;
        }

        .error {
            background-color: #3a1a1a;
            color: #f87171;
            border: 1px solid #ef4444;
        }

        .info {
            background-color: #1a2a3a;
            color: #60a5fa;
            border: 1px solid #3b82f6;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #e0e0e0;
        }

        .spinner {
            border: 4px solid #2a2a35;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .shipment-card {
            background: #2a2a35;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
        }

        .shipment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .tracking-id {
            font-size: 1.2em;
            font-weight: bold;
            color: #ffffff;
        }

        .status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status.shipped {
            background-color: #1a3a1a;
            color: #4ade80;
        }

        .status.in-transit {
            background-color: #3a2a1a;
            color: #fbbf24;
        }

        .status.delivered {
            background-color: #1a2a3a;
            color: #60a5fa;
        }

        .status.error {
            background-color: #3a1a1a;
            color: #f87171;
        }

        .shipment-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.9em;
            color: #b0b0b0;
            margin-bottom: 5px;
        }

        .detail-value {
            font-weight: 500;
            color: #ffffff;
        }

        .no-result {
            text-align: center;
            padding: 40px 20px;
            color: #b0b0b0;
            font-size: 1.1em;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .shipment-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚚 貨運追蹤查詢</h1>
        </div>

        <div class="search-section">
            <div class="search-label">請輸入您的追蹤編號</div>
            <div class="search-hint">輸入您的 Tracking ID 來查詢貨運狀態</div>
            <input type="text" id="trackingInput" class="search-input" placeholder="例如：AK-24071009" onkeypress="handleKeyPress(event)">
            <button onclick="searchTracking()" class="search-button">查詢</button>
        </div>

        <div id="message"></div>
        <div id="results"></div>
    </div>

    <script>
        // 顯示訊息
        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }

        // 清除訊息
        function clearMessage() {
            document.getElementById('message').innerHTML = '';
        }

        // 處理按鍵事件
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchTracking();
            }
        }

        // 搜尋 Tracking ID（使用 Render 部署的 API）
        async function searchTracking() {
            const trackingId = document.getElementById('trackingInput').value.trim();

            if (!trackingId) {
                showMessage('請輸入 Tracking ID', 'error');
                return;
            }

            clearMessage();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div>正在查詢您的貨運狀態...</div>';

            try {
                // 呼叫 Render 部署的 API
                const response = await fetch(`https://tracking-system-f6d5.onrender.com/api/search-tracking?trackingId=${encodeURIComponent(trackingId)}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '查詢失敗');
                }

                if (data.totalFound === 0) {
                    resultsDiv.innerHTML = '<div class="no-result">❌ 找不到此 Tracking ID 的貨運記錄<br><br>請確認您的追蹤編號是否正確</div>';
                } else {
                    displayShipments(data.records);
                    showMessage(`✅ 找到 ${data.totalFound} 筆貨運記錄`, 'success');
                }

            } catch (error) {
                console.error('Error:', error);
                showMessage(`❌ 查詢失敗: ${error.message}`, 'error');
                resultsDiv.innerHTML = '';
            }
        }

        // 顯示貨運記錄
        function displayShipments(records) {
            const resultsDiv = document.getElementById('results');
            let html = '';

            records.forEach(record => {
                const fields = record.fields;
                html += `<div class="shipment-card">`;

                // 顯示 Tracking ID（如果有）
                if (fields['Tracking ID']) {
                    html += `<div class="tracking-id">Tracking ID: ${fields['Tracking ID']}</div>`;
                }

                html += `<div class="shipment-details">`;
                // 動態顯示所有欄位
                Object.keys(fields).forEach(key => {
                    html += `
                        <div class="detail-item">
                            <div class="detail-label">${key}</div>
                            <div class="detail-value">${fields[key] ? fields[key] : '無資料'}</div>
                        </div>
                    `;
                });
                html += `</div></div>`;
            });

            resultsDiv.innerHTML = html;
        }

        // 頁面載入時的歡迎訊息
        window.onload = function() {
            showMessage('歡迎使用貨運追蹤查詢系統！請輸入您的追蹤編號開始查詢', 'info');
        };
    </script>
</body>
</html>
